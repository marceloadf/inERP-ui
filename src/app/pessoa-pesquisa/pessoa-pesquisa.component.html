<div class="p-grid">

  <div class="p-col">
    <h1>Pessoas</h1>
  </div>

  <div class="p-col-12">
    <label for="txtNome">Nome</label>
  </div>
  <div class="p-col-12">
    <input type="text" pInputText />
  </div>

  <div class="p-col-12">
    <p-button label="Pesquisar"></p-button>
  </div>

  <div class="p-col-12">
    <p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{pessoa.nome}}</td>
          <td>{{pessoa.cidade}}</td>
          <td>{{pessoa.estado}}</td>
          <td>
            <a href="#" [pTooltip]="pessoa.status ? 'Inativar' : 'Ativar'"
              tooltipPosition="top">{{pessoa.status ? 'Ativo' : 'Inativo'}}</a>
          </td>
          <td>
            <p-button icon="pi pi-pencil"></p-button>
            <p-button styleClass="ui-button-danger espaco-icones" icon="pi pi-trash"></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div class="p-col-12">
    <p-button label="Nova Pessoa"></p-button>
  </div>

</div>
