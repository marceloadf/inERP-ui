<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12">
      <label for="descricao">Descrição</label>
    </div>
    <div class="p-col-12 ui-fluid">
      <input id="descricao" type="text" pInputText>
    </div>

    <div class="p-col-12">
      <label for="vencimento" style="display: block;">Vencimento</label>
    </div>
    <div class="p-col-12">
      <input id="vencimento" class="vencimentoDatePicker" type="text" pInputText>
      <label for="ate" class="fixMargin">até</label>
      <input id="ate" type="text" class="vencimentoDatePicker" pInputText>
    </div>

    <div class="p-col-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>

    <div class="p-col-12">

      <p-table [value]="lancamentos">
        <ng-template pTemplate="caption">
          Lançamentos
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th class="ui-p-6">Descrição</th>
            <th class="ui-p-5 col-data-header">Vencimento</th>
            <th class="ui-p-6 col-data-header">Pagamento</th>
            <th class="ui-p-4 col-valor-header">Valor</th>
            <th class="col-acoes">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td class="ui-p-6">{{lancamento.descricao}}</td>
            <td class="ui-p-5 col-data-content">{{lancamento.dataVencimento}}</td>
            <td class="ui-p-6 col-data-content">{{lancamento.dataPagamento}}</td>
            <td class="ui-p-4 col-valor-content" style="font-weight: bold;">
              <span [style.color]="lancamento.tipo === 'DESPESA' ? '#e91224' : '#1b71bb'">{{lancamento.valor}} </span>
            </td>
            <td>
              <a class="espaco-icones" pButton icon="pi pi-pencil"></a>
              <button class="espaco-icones ui-button-danger" pButton icon="pi pi-trash"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="p-col-12">
      <button pButton label="Novo lançamento"></button>
    </div>

  </div>
</div>
