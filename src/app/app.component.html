<div class="container">

  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-col-12">
      <label for="descricao">Descrição</label>
    </div>
    <div class="p-col-12 ui-fluid">
      <input id="descricao" type="text" pInputText>
    </div>

    <div class="p-col-12">
      <label for="vencimento" style="display: block;">Vencimento</label>
    </div>
    <div class="p-col-12">
      <input id="vencimento" class="vencimentoDatePicker" type="text" pInputText>
      <label for="ate" class="fixMargin">até</label>
      <input id="ate" type="text" class="vencimentoDatePicker" pInputText>
    </div>

    <div class="p-col-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid">
    <div class="p-col">
      <p-table [value]="lancamentos">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descricao</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{lancamento.pessoa}}</td>
            <td>{{lancamento.descricao}}</td>
            <td class="col-data-content">{{lancamento.dataVencimento}}</td>
            <td class="col-data-content">{{lancamento.dataPagamento}}</td>
            <td class="col-valor-content">{{lancamento.valor}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
